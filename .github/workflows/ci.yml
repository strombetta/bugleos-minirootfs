name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

env:
  MAKEFLAGS: -j2

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential wget bison flex texinfo bc git python3 gawk \
            libgmp-dev libmpfr-dev libmpc-dev file

      - name: Cache downloaded sources
        uses: actions/cache@v4
        with:
          path: sources
          key: ${{ runner.os }}-sources-${{ hashFiles('config.mk') }}
          restore-keys: |
            ${{ runner.os }}-sources-

      - name: Cache build outputs
        uses: actions/cache@v4
        with:
          path: |
            toolchain
            sysroot
            build
            output
          key: ${{ runner.os }}-build-${{ hashFiles('config.mk', 'Makefile', 'scripts/**', 'patches/**', 'tests/**') }}
          restore-keys: |
            ${{ runner.os }}-build-

      - name: Download sources
        run: make download

      - name: Build and run tests
        run: make test

      - name: Upload generated image
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bugleos-minirootfs
          path: output/*.tar.gz
          if-no-files-found: ignore
