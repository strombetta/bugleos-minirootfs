name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential bash coreutils tar gzip xz-utils bison flex texinfo gawk file curl wget shellcheck

      - name: Lint shell scripts
        run: |
          set -euo pipefail
          if ls scripts/*.sh >/dev/null 2>&1; then
            shellcheck scripts/*.sh
            bash -n scripts/*.sh
          fi

      - name: Sanity check build
        run: |
          set -euo pipefail
          make -rR -pn sanity > /dev/null
